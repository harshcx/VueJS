<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue - Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>


</head>

<body>
    <div id="shopping-list">
      <div id="vue-app">
        <!--Method and variable calls start-->
        <h1>{{ greeting('Morning') }}</h1>
          <h2><b>{{ job  }}</b></h2>
          <!--Method and variable calls End-->

          <!--Data Binding Start-->
          <a v-bind:href="website"> My Profile</a><br>
          <input name="name" v-bind:value="job" />
          <p v-html="websiteTag"></p>
          <!--Data Binding End-->

          <!--Event Handling Start-->
          <button v-on:click="add(1)"> + Age </button>
          <button v-on:dblclick="add(10)"> + 10  Age </button>
          <p>{{ age }}</p>
          <button v-on:click="substract(1)"> - Age </button>
          <button v-on:dblclick="substract(10)"> - 10 Age </button>

          <br>

          <div id="canvas" v-on:mousemove="updateXY">
            {{x}},{{y}}
          </div>
          <!--Event Handling End-->


          <!--Event Handling Modifier Start-->

          <!--Prevent will not allow you to redirect from current page-->
          <a v-on:click.prevent="click" href="http://joshijigneshit.000webhostapp.com/">Click Me</a>

          <!-- the click event's propagation will be stopped -->
          <a v-on:click.stop="doThis"></a>
          <!-- the submit event will no longer reload the page -->
          <form v-on:submit.prevent="onSubmit"></form>
          <!-- modifiers can be chained -->
          <a v-on:click.stop.prevent="doThat"></a>

          <!---Keyboard Event Handling Start-->

          <h1>Keyboard Events</h1>
          <label>Name : </label>

          <!-- v-model authometically set the value of enterd_name  -->
          <input v-model="enterd_name" type="text" />
          <span>{{ enterd_name }}</span>


          <br>

          <label>Age : </label>
          <!-- v-model authometically set the value of enterd_name  -->
          <input v-model="enterd_age" type="text" /> <br>
          <span>{{ enterd_age }}</span>

          <!---Keyboard Event Handling End-->

          <!--Event Handling Modifier End-->

      </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
